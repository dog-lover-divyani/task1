<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Authentication</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
    <div class="form-box">

        <!-- TOGGLE -->
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn active" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>

        <!-- LOGIN -->
        <form id="login" class="input-group active-form">

            <input type="email" class="input-field" placeholder="Email Address" required>

            <div class="password-wrapper">
                <input type="password" class="input-field" id="login-pass" placeholder="Enter Password" required>
                <i class="fa-solid fa-eye-slash toggle-eye"
                   onclick="togglePassword('login-pass', this)"></i>
            </div>

            <div class="forgot-link">
                <a href="#" onclick="openModal()">Forgot Password?</a>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rem-pass">
                <label for="rem-pass">Remember Password</label>
            </div>

            <button type="submit" class="submit-btn">Log In</button>

            <!-- GOOGLE LOGIN -->
            <div class="oauth-wrapper">

                <div class="oauth-divider">
                    <span>or</span>
                </div>

                <a href="google-login.php" class="google-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>

            </div>
        </form>

        <!-- REGISTER -->
        <form id="register" class="input-group">

            <input type="text" class="input-field" placeholder="Full Name" required>
            <input type="email" class="input-field" placeholder="Email Address" required>

            <div class="password-wrapper">
                <input type="password" class="input-field" id="reg-pass" placeholder="Password" required>
                <i class="fa-solid fa-eye-slash toggle-eye"
                   onclick="togglePassword('reg-pass', this)"></i>
            </div>

            <div class="password-wrapper">
                <input type="password" class="input-field" id="confirm-pass" placeholder="Confirm Password" required>
                <i class="fa-solid fa-eye-slash toggle-eye"
                   onclick="togglePassword('confirm-pass', this)"></i>
            </div>

            <div class="role-container">
                <p>Register as:</p>
                <div class="role-selection">

                    <input type="radio" name="role" id="candidate" checked>
                    <label for="candidate" class="role-card">
                        <i class="fa-solid fa-user-tie"></i>
                        <span>Candidate</span>
                    </label>

                    <input type="radio" name="role" id="employer">
                    <label for="employer" class="role-card">
                        <i class="fa-solid fa-building"></i>
                        <span>Employer</span>
                    </label>

                </div>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
